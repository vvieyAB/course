<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Asha's Journey Through the Realms of Money - An interactive Bitcoin education platform with African-inspired aesthetics">
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <title>Asha's Journey Through the Realms of Money</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-heading: 'Lora', Georgia, 'Times New Roman', serif;
    }
    body {
      font-family: var(--font-sans);
      background-color: #f8f9fc;
      color: #2d3748;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: #2a2a2a;
    }
    .loader-icon {
      width: 80px;
      height: 80px;
      border: 5px solid #f7931a;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader">
      <div class="loader-icon"></div>
    </div>
  </div>
  <script type="module" src="/client/src/main.tsx"></script>
</body>
</html>
