  <text x="200" y="60" font-family="sans-serif" font-size="20" fill="#FFC567" text-anchor="middle" font-weight="bold">THE COUNCIL</text>
  <text x="200" y="85" font-family="sans-serif" font-size="24" fill="#FFC567" text-anchor="middle" font-weight="bold">OF FORKS</text>
  
