  <circle cx="190" cy="190" r="10" fill="#1A2C2A"/>
  <ellipse cx="190" cy="210" rx="10" ry="15" fill="#1A2C2A"/>
  
  <circle cx="230" cy="190" r="10" fill="#1A2C2A"/>
  <ellipse cx="230" cy="210" rx="10" ry="15" fill="#1A2C2A"/>
  
  <circle cx="270" cy="190" r="10" fill="#1A2C2A"/>
