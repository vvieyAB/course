<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1A2C2A"/>
  
  <!-- Sky gradient -->
  <rect width="400" height="150" fill="#1A2C2A"/>
  <rect x="0" y="150" width="400" height="150" fill="#25483F"/>
  
  <!-- Stars/sparks in the sky -->
  <circle cx="50" cy="40" r="1.5" fill="#FFC567"/>
  <circle cx="120" cy="60" r="1.5" fill="#FFC567"/>
  <circle cx="180" cy="30" r="1.5" fill="#FFC567"/>
  <circle cx="250" cy="70" r="1.5" fill="#FFC567"/>
  <circle cx="300" cy="50" r="1.5" fill="#FFC567"/>
  <circle cx="350" cy="90" r="1.5" fill="#FFC567"/>
  
  <!-- Glowing spark point -->
  <circle cx="200" cy="110" r="20" fill="#EE720B" opacity="0.1">
    <animate attributeName="r" values="18;22;18" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="110" r="15" fill="#EE720B" opacity="0.2">
    <animate attributeName="r" values="13;17;13" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="110" r="10" fill="#EE720B" opacity="0.4">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="110" r="5" fill="#FFC567" opacity="0.8">
    <animate attributeName="r" values="3;7;3" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Forest trees silhouettes -->
  <path d="M20 280L40 180L60 280H20Z" fill="#25483F"/>
  <path d="M60 280L80 200L100 280H60Z" fill="#25483F"/>
  <path d="M100 280L120 150L140 280H100Z" fill="#25483F"/>
  <path d="M140 280L160 200L180 280H140Z" fill="#25483F"/>
  <path d="M180 280L200 160L220 280H180Z" fill="#25483F"/>
  <path d="M220 280L240 200L260 280H220Z" fill="#25483F"/>
  <path d="M260 280L280 170L300 280H260Z" fill="#25483F"/>
  <path d="M300 280L320 210L340 280H300Z" fill="#25483F"/>
  <path d="M340 280L360 190L380 280H340Z" fill="#25483F"/>
  
  <!-- Mystical spark trails -->
  <path d="M160 140C180 130 220 130 240 140" stroke="#FFC567" stroke-width="1" stroke-dasharray="2 3" opacity="0.7"/>
  <path d="M150 160C180 150 220 150 250 160" stroke="#FFC567" stroke-width="1" stroke-dasharray="2 3" opacity="0.7"/>
  <path d="M140 180C180 170 220 170 260 180" stroke="#FFC567" stroke-width="1" stroke-dasharray="2 3" opacity="0.7"/>
  
  <!-- Title -->
  <rect x="100" y="30" width="200" height="60" rx="10" fill="#1A2C2A" fill-opacity="0.7"/>
  <text x="200" y="60" font-family="sans-serif" font-size="20" fill="#FFC567" text-anchor="middle" font-weight="bold">THE FOREST</text>
  <text x="200" y="85" font-family="sans-serif" font-size="24" fill="#FFC567" text-anchor="middle" font-weight="bold">OF SPARKS</text>
  
  <!-- Module number -->
  <rect x="140" y="260" width="120" height="30" rx="5" fill="#1A2C2A" fill-opacity="0.8"/>
  <text x="200" y="280" font-family="sans-serif" font-size="16" fill="#FBF4D2" text-anchor="middle">Module 4</text>
</svg>