  <circle cx="200" cy="140" r="30" fill="#25483F"/>
  <path d="M210 130C220 132 220 148 210 150C222 152 222 168 210 170L210 175L190 175L190 170C187 170 183 170 180 169L180 155L190 155L190 145L180 145L180 130L190 130L190 125L210 125L210 130Z" fill="#EE720B"/>
  <path d="M190 145L205 145C207 145 208 147 206 148L190 148Z" fill="#1A2C2A"/>
  <path d="M190 155L207 155C210 155 211 157 209 159L190 159Z" fill="#1A2C2A"/>
  
